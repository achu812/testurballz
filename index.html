<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST!</title>
    <style>
        /* Background Animation */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #a18cd1, #fbc2eb, #8ec5fc, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientBG 5s ease infinite;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        /* Heading Styling */
        h1 {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Button Styling */
        button {
            font-size: 18px;
            padding: 15px 30px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Button Hover Animation */
        button:hover {
            background-color: #ff4757;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.7);
            animation: pulse 1.5s infinite;
        }

        /* Button Click Effect */
        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 71, 87, 0.7);
        }

        /* Glowing Effect */
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 107, 107, 0.7); }
            50% { box-shadow: 0 0 20px rgba(255, 71, 87, 0.9); }
            100% { box-shadow: 0 0 10px rgba(255, 107, 107, 0.7); }
        }

    </style>
</head>
<body>

    <h1>I know about you!!!!</h1>
    <button onclick="redirectToPage()">Enter</button>

    <script>
        function redirectToPage() {
            window.location.href = "IMG_20250311_151323.jpg"; // Replace with your desired URL
        }
    </script>

</body>
</html>
